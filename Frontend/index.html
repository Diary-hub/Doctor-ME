<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DHS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="./src/styles/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./src/js/Index.js" defer></script>
  </head>
  
  <body>
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="menu-item"><a href="#">Home</a></div>
            <div class="menu-item"><a href="#">Profile</a></div>
            <div class="menu-item"><a href="#">Messages</a></div>
            <div class="menu-item"><a href="#">Settings</a></div>
        </div>
    </div>

    <div class="chat-container"></div>
    
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
            
          <span id="delete-btn" class="material-symbols-rounded">delete</span>
      </div>
    </div>

      <div class="wrapper hide"  id="upload-wrapper">
    <header>Upload Patient Data</header>
    <form action="#">
      <input class="file-input" type="file" name="file" hidden>
      <i class="fas fa-cloud-upload-alt"></i>
      <p>Browse File to Upload</p>
    </form>
    <section class="progress-area"></section>
    <section class="uploaded-area"></section>
  </div>

  <div class="floating-button">
    <input type="file" id="upload" style="display:none">
    <label for="upload" id="upload-label">
        <i class="fas fa-upload"></i>
    </label>
</div>
    
  </body>
</html>
